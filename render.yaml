services:
  # === FRONTEND ===
  - type: static_site
    name: heistgame-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20

  # === BACKEND ===
  - type: web
    name: heistgame-backend
    rootDir: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        value: redis://heistgame-db:6379
      - key: PYTHON_VERSION
        value: 3.11

  # === VALKEY (REDIS) ===
  - type: redis
    name: heistgame-db
    ipAllowList: []
