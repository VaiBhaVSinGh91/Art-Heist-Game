services:
  # === FRONTEND ===
  - type: web
    env : static
    name: heistgame-frontend
    rootDir: "HeistGAME Frontend"
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20

  # === BACKEND ===
  - type: web
    name: heistgame-backend
    runtime: docker
    dockerContext: ./HeistGAME
    dockerfilePath: ./HeistGAME/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromService:
          type: redis
          name: heistgame-db
          property: connectionString

  # === VALKEY (REDIS) ===
  - type: redis
    name: heistgame-db
    ipAllowList: []
